<body>

  <script>
    // 以同步的方式输出异步代码
    async function f() {
      await Promise.reject('出错了');
      return await Promise.resolve('hello world');
    };
    f().then(v => console.log(v))
      .catch(e => console.log(e))


  </script>
</body>
