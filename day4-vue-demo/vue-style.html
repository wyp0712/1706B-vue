<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue style样式设置 {} [] style</title>
  <style>
    *{
      user-select: none;
    }
    .box {
      display: inline-block;
      width: 200px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      background: #eee;
      cursor: pointer;
    }

    .active {
      background: red;
    }
  </style>
</head>

<body>

  <div id="app">
    <!-- <span class="box" @click="handleSpanBg" :class="{active: isActive, hasError: isError}">hello world</span> -->
    <!-- <div class="box" @click="handleDivClick" :class="[isActive]">hello world</div> -->
    <div class="box" @click="handleDivClick" :style = "styleObj">hello world</div>
  </div>

  <script src="./vue.js"></script>
  <script>

    const vm = new Vue({
      el: "#app",
      data() {
        return {
          // isActive: true,
          // isError: true
          isActive: 'active',
          styleObj: {
            color: 'red'
          }
        }
      },
      methods: {
        handleDivClick() {
          // this.isActive = this.isActive === 'active' ? '' : 'active'
           
           this.styleObj.color = this.styleObj.color === 'red' ? '' : 'red'
           
        }
      },
    })




  </script>
</body>

</html>
