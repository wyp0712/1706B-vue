<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue设置样式</title>
  <style>
    * {
      user-select: none;
    }

    .box {
      width: 300px;
      height: 100px;
      font-size: 50px;
      text-align: center;
      cursor: pointer;
      background: #eee;
      line-height: 100px;
    }
    .active {
      background: red;
    }
  </style>
</head>

<body>

  <div id="app">

    <!-- <div class="box" @click="handledivClick" :class="{ active: isAactive, hasError: isError }">hello world</div> -->
    <!-- <div class="box" @click="handledivClick" :class="[active]">hello world</div> -->


    <div class="box" @click="handledivClick" :style="styleObj">hello world</div>

  </div>

  <script src="./vue.js"></script>
  <script>
    /*  

  
      :class:  对象形式 {}   数组形式 []
      :style = ""
    */

    // box.classList.toggle

    const vm = new Vue({
      el: '#app',
      data() {
        return {
          isAactive: true,
          isError: true,
          active: 'active',
          styleObj: {
            color: 'red'
          }
        }
      },
      methods: {
        handledivClick() {
          // this.isAactive = !this.isAactive 
          // this.active = this.active === 'active'? '' : 'active'
          this.styleObj.color = this.styleObj.color === 'red' ? '' : 'red'
        }
      },
    })





  </script>

</body>

</html>
